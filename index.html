<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬局業務支援ツール Ver.3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; border: none !important; box-shadow: none !important; }
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen max-w-md mx-auto text-slate-800">

    <div class="w-full flex justify-between items-center mb-4 no-print">
        <div>
            <h1 class="text-xl font-black italic text-teal-800"><i class="fas fa-clinic-medical mr-2"></i>薬局サポート</h1>
            <p class="text-[10px] font-bold text-slate-400">Version 3.0 (保存＆スキャン対応)</p>
        </div>
        <button onclick="toggleSettings()" class="text-slate-400 p-2"><i class="fas fa-cog text-xl"></i></button>
    </div>

    <div id="settingsArea" class="w-full bg-white p-4 rounded-xl shadow-lg mb-6 border-2 border-teal-100 hidden no-print">
        <label class="block text-[10px] font-bold text-slate-500 mb-1">Gemini API Key</label>
        <input type="password" id="apiKeyInput" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-3 text-sm mb-3" placeholder="AIza...">
        <button onclick="saveApiKey()" class="w-full bg-teal-600 text-white py-2 rounded-lg font-bold text-sm">保存</button>
    </div>

    <div class="w-full bg-white rounded-2xl shadow-md p-5 mb-6 border-t-4 border-teal-500">
        <div class="flex justify-between items-center mb-2">
            <label class="block text-xs font-black text-teal-600 italic">PHARMACY INFO (自動保存)</label>
            <button onclick="startScan()" class="text-teal-600 text-xs font-bold border border-teal-200 px-2 py-1 rounded-md bg-teal-50">
                <i class="fas fa-camera mr-1"></i>QR読込
            </button>
        </div>
        <textarea id="infoArea" oninput="saveInfo()" class="w-full h-28 p-3 bg-teal-50/30 rounded-xl border border-teal-100 text-slate-700 text-sm mb-2" placeholder="数日おきの連絡事項など..."></textarea>
    </div>

    <div class="w-full bg-white rounded-2xl shadow-xl p-5 border border-blue-50">
        <label class="block text-xs font-black text-slate-400 mb-2 italic">INQUIRY CREATOR</label>
        <textarea id="rawText" class="w-full h-24 p-3 bg-slate-50 rounded-xl border border-slate-200 text-slate-600 text-sm mb-3 resize-none" placeholder="照会内容を入力してください"></textarea>

        <div class="bg-red-50 border-l-4 border-red-500 p-2 mb-3 text-[10px] text-red-700 font-bold leading-tight no-print">
            ⚠️ 個人情報は絶対に入力しないこと！
        </div>

        <button onclick="smartSummarize()" id="aiBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-black shadow-lg active:scale-95 transition-all mb-4 flex items-center justify-center gap-2 no-print">
            <i class="fas fa-magic"></i> AIが要点を整理
        </button>

        <textarea id="summaryText" class="w-full h-32 p-3 bg-white rounded-xl border-2 border-blue-400 text-lg font-bold text-slate-800 shadow-inner mb-3" placeholder="結果表示エリア"></textarea>

        <div class="flex gap-2 no-print">
            <button onclick="copyToClipboard()" class="flex-1 bg-slate-100 py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2"><i class="fas fa-copy"></i> コピー</button>
            <button onclick="window.print()" class="flex-1 bg-slate-100 py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2"><i class="fas fa-print"></i> 印刷</button>
            <button onclick="generateQR()" class="flex-1 bg-slate-800 text-white py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2"><i class="fas fa-qrcode"></i> QR</button>
        </div>
    </div>

    <div id="qrModal" class="fixed inset-0 bg-black/80 hidden flex-col items-center justify-center z-50 p-4" onclick="closeQR()">
        <div class="bg-white p-8 rounded-3xl flex flex-col items-center" onclick="event.stopPropagation()">
            <div id="qrcode"></div>
            <button onclick="closeQR()" class="mt-6 bg-slate-100 px-6 py-2 rounded-full font-bold">閉じる</button>
        </div>
    </div>

    <div id="scanModal" class="fixed inset-0 bg-black/90 hidden flex-col items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-4">
            <div id="reader"></div>
            <button onclick="stopScan()" class="w-full mt-4 py-3 bg-red-100 text-red-600 font-bold rounded-xl text-sm">キャンセル</button>
        </div>
    </div>

    <script>
        // データ保存と読み込み
        document.addEventListener('DOMContentLoaded', () => {
            // APIキー
            const key = localStorage.getItem('gemini_api_key');
            if (key) document.getElementById('apiKeyInput').value = key;
            
            // インフォメーション
            const info = localStorage.getItem('pharmacy_info');
            if (info) document.getElementById('infoArea').value = info;
        });

        function saveApiKey() {
            localStorage.setItem('gemini_api_key', document.getElementById('apiKeyInput').value.trim());
            document.getElementById('settingsArea').classList.add('hidden');
            alert("APIキーを保存しました");
        }

        function saveInfo() {
            localStorage.setItem('pharmacy_info', document.getElementById('infoArea').value);
        }

        function toggleSettings() { document.getElementById('settingsArea').classList.toggle('hidden'); }

        // クリップボードコピー
        function copyToClipboard() {
            const text = document.getElementById('summaryText').value;
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => alert("コピーしました"));
        }

        // QR読み取り機能
        let html5QrCode;
        function startScan() {
            document.getElementById('scanModal').classList.remove('hidden');
            document.getElementById('scanModal').classList.add('flex');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    document.getElementById('infoArea').value += (document.getElementById('infoArea').value ? "\n" : "") + decodedText;
                    saveInfo();
                    stopScan();
                },
                (errorMessage) => { /* 読み取り中は無視 */ }
            ).catch(err => { alert("カメラ起動エラー: " + err); stopScan(); });
        }

        function stopScan() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scanModal').classList.add('hidden');
                    document.getElementById('scanModal').classList.remove('flex');
                });
            } else {
                document.getElementById('scanModal').classList.add('hidden');
            }
        }

        // AI要約（Ver.3仕様）
        async function smartSummarize() {
            const apiKey = localStorage.getItem('gemini_api_key');
            const text = document.getElementById('rawText').value;
            if (!apiKey || !text) return alert("キーと内容を確認してください");

            const btn = document.getElementById('aiBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch loading-spin"></i> 整形中...';

            try {
                const listUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`;
                const listRes = await fetch(listUrl);
                const listData = await listRes.json();
                const bestModel = listData.models.find(m => m.name.includes('flash') && m.supportedGenerationMethods.includes('generateContent'));
                const genUrl = `https://generativelanguage.googleapis.com/v1beta/${bestModel.name}:generateContent?key=${apiKey}`;

                const prompt = `あなたは多忙な医師に信頼される薬剤師です。次の[メモ]を、要点のみの簡潔な疑義照会文にしてください。挨拶・箇条書きは不要です。結論と根拠を2〜3行で。出力は本文のみ。\n\n[メモ]: ${text}`;

                const genRes = await fetch(genUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const genData = await genRes.json();
                document.getElementById('summaryText').value = genData.candidates[0].content.parts[0].text.trim();
            } catch (e) { alert("エラー: " + e.message); }
            finally { btn.disabled = false; btn.innerHTML = '<i class="fas fa-magic"></i> AIが要点を整理'; }
        }

        function generateQR() {
            const text = document.getElementById('summaryText').value;
            if(!text) return;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: encodeURIComponent(text), width: 256, height: 256 });
            document.getElementById('qrModal').classList.remove('hidden');
            document.getElementById('qrModal').classList.add('flex');
        }
        function closeQR() { document.getElementById('qrModal').classList.add('hidden'); }
    </script>
</body>
</html>
