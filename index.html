<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬剤師AI要約くん Ver.3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #qrcode img { margin: auto; border: 15px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen max-w-md mx-auto text-slate-800">

    <div class="w-full flex justify-between items-center mb-4">
        <div>
            <h1 class="text-xl font-black italic text-blue-800"><i class="fas fa-prescription mr-2"></i>薬剤師用AI要約</h1>
            <p class="text-[10px] font-bold text-slate-400">Version 3.1 (安定・互換重視版)</p>
        </div>
        <button onclick="toggleSettings()" class="text-blue-600 p-2"><i class="fas fa-key text-xl"></i></button>
    </div>

    <div class="w-full bg-red-50 border-l-4 border-red-500 p-3 mb-4 text-[11px] text-red-700 font-bold shadow-sm">
        ⚠️ 患者の氏名や生年月日などの個人情報は、AIボタンを押す前に必ず削除してください。
    </div>

    <div id="settingsArea" class="w-full bg-white p-4 rounded-xl shadow-lg mb-6 border-2 border-blue-100 hidden">
        <label class="block text-[10px] font-bold text-slate-500 mb-1">Google Gemini API Key</label>
        <input type="password" id="apiKeyInput" class="w-full bg-slate-50 border p-3 text-sm mb-3" placeholder="AIza...">
        <button onclick="saveApiKey()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">保存</button>
    </div>

    <div class="w-full bg-white rounded-2xl shadow-xl p-5 border border-slate-100">
        <label class="block text-xs font-black text-slate-400 mb-2">① 音声メモ / 入力</label>
        <div class="relative mb-4">
            <textarea id="rawText" class="w-full h-24 p-3 bg-slate-50 rounded-xl border border-slate-200 text-sm resize-none" placeholder="例：残薬調整のためアムロジピンを32日分に変更"></textarea>
            <button onclick="toggleMic()" id="micBtn" class="absolute right-2 bottom-2 bg-blue-500 text-white w-10 h-10 rounded-full shadow-md flex items-center justify-center transition-all active:scale-90">
                <i id="micIcon" class="fas fa-microphone"></i>
            </button>
        </div>

        <button onclick="smartSummarize()" id="aiBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-black shadow-lg mb-4 active:scale-95 transition-all flex items-center justify-center gap-2">
            <i class="fas fa-magic"></i> 要約文を作成
        </button>

        <label class="block text-xs font-black text-slate-400 mb-2">② 医師への照会文</label>
        <textarea id="summaryText" class="w-full h-32 p-3 bg-white rounded-xl border-2 border-blue-400 text-lg font-bold text-slate-800 resize-none mb-4 shadow-inner" placeholder="結果がここに表示されます"></textarea>

        <button onclick="generateQR()" id="qrBtn" class="w-full bg-slate-800 text-white py-4 rounded-xl font-black shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-all">
            <i class="fas fa-qrcode"></i> QRコードを表示
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const key = localStorage.getItem('gemini_api_key');
            if (key) document.getElementById('apiKeyInput').value = key;
        });

        function toggleSettings() { document.getElementById('settingsArea').classList.toggle('hidden'); }
        function saveApiKey() {
            localStorage.setItem('gemini_api_key', document.getElementById('apiKeyInput').value.trim());
            document.getElementById('settingsArea').classList.add('hidden');
            alert("保存しました");
        }

        // 音声認識
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if(recognition) {
            recognition.lang = 'ja-JP';
            recognition.onresult = (e) => { document.getElementById('rawText').value += e.results[0][0].transcript; };
        }
        function toggleMic() { recognition && recognition.start(); }

        // AI要約（エラー対策版）
        async function smartSummarize() {
            const apiKey = localStorage.getItem('gemini_api_key');
            const text = document.getElementById('rawText').value;
            if (!apiKey || !text) return alert("キーまたは入力内容が不足しています");

            const btn = document.getElementById('aiBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch loading-spin"></i> 解析中...';

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                // プロンプトをシンプルにしてAIの成功率を向上
                const prompt = `あなたは薬剤師です。次の[音声メモ]を、医師への照会用に短く整理してください。
【変更内容】：
【理由】：
という形式で、各項目20文字程度で出力してください。余計な挨拶は一切不要です。\n\n[音声メモ]: ${text}`;

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const data = await res.json();
                
                if (data.candidates && data.candidates[0].content) {
                    let result = data.candidates[0].content.parts[0].text.trim();
                    document.getElementById('summaryText').value = result.replace(/```/g, '');
                } else {
                    console.error("API Response structure:", data);
                    throw new Error("AIが適切な回答を生成できませんでした。プロンプトを調整してください。");
                }
            } catch (e) {
                alert("エラー詳細: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> 要約文を作成';
            }
        }

        // QRコード生成（Shift-JIS意識版）
        function generateQR() {
            const text = document.getElementById('summaryText').value.trim();
            if(!text) return alert("要約文がありません");

            const container = document.getElementById('qrcode');
            container.innerHTML = ""; 

            try {
                // スキャナ側がUTF-8非対応の場合を想定し、
                // 変換を通さず直接 QRCode に渡す（ライブラリのデフォルト挙動に任せる）
                new QRCode(container, {
                    text: text, 
                    width: 280,
                    height: 280,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.M
                });

                document.getElementById('qrModal').classList.replace('hidden', 'flex');
            } catch (e) {
                alert("QRコードの生成に失敗しました。");
            }
        }

        function closeQR() { document.getElementById('qrModal').classList.replace('flex', 'hidden'); }
    </script>
    
    <div id="qrModal" class="fixed inset-0 bg-black/90 hidden flex-col items-center justify-center z-50 p-4" onclick="closeQR()">
        <div class="bg-white p-6 rounded-3xl flex flex-col items-center shadow-2xl" onclick="event.stopPropagation()">
            <div id="qrcode" class="mb-4"></div>
            <p class="text-[11px] text-slate-500 font-bold mb-4">QRコードをスキャンしてください</p>
            <button onclick="closeQR()" class="w-full bg-blue-600 text-white py-3 rounded-full font-bold">閉じる</button>
        </div>
    </div>
</body>
</html>
