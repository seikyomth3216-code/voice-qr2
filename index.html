<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬剤師AI要約くん Ver.3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #qrcode img { margin: auto; border: 20px solid white; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen max-w-md mx-auto text-slate-800">

    <div class="w-full flex justify-between items-center mb-4">
        <div>
            <h1 class="text-xl font-black italic text-blue-800"><i class="fas fa-prescription mr-2"></i>薬剤師用AI要約</h1>
            <p class="text-[10px] font-bold text-slate-400">Version 3.0 (エラー修正・高互換版)</p>
        </div>
        <button onclick="toggleSettings()" class="text-blue-600 p-2"><i class="fas fa-key text-xl"></i></button>
    </div>

    <div class="w-full bg-red-100 border-l-4 border-red-500 p-3 mb-4 text-[12px] text-red-700 font-bold">
        ⚠️ 個人情報は絶対に入力しないでください！
    </div>

    <div id="settingsArea" class="w-full bg-white p-4 rounded-xl shadow-lg mb-6 border-2 border-blue-100 hidden">
        <label class="block text-[10px] font-bold text-slate-500 mb-1">API Key</label>
        <input type="password" id="apiKeyInput" class="w-full bg-slate-50 border p-3 text-sm mb-3">
        <button onclick="saveApiKey()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">保存</button>
    </div>

    <div class="w-full bg-white rounded-2xl shadow-xl p-5">
        <label class="block text-xs font-black text-slate-400 mb-2">① メモ入力</label>
        <div class="relative mb-4">
            <textarea id="rawText" class="w-full h-24 p-3 bg-slate-50 rounded-xl border border-slate-200 text-sm resize-none" placeholder="例：残薬調整、アムロジピン5mgを32日分"></textarea>
            <button onclick="toggleMic()" id="micBtn" class="absolute right-2 bottom-2 bg-blue-500 text-white w-10 h-10 rounded-full flex items-center justify-center transition-all active:scale-90">
                <i id="micIcon" class="fas fa-microphone"></i>
            </button>
        </div>

        <button onclick="smartSummarize()" id="aiBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-black shadow-lg mb-4 transition-all active:scale-95">
            AIで要約文を作成
        </button>

        <label class="block text-xs font-black text-slate-400 mb-2">② 医師への照会文（要点のみ）</label>
        <textarea id="summaryText" class="w-full h-32 p-3 bg-white rounded-xl border-2 border-blue-400 text-lg font-bold text-slate-800 resize-none mb-4"></textarea>

        <button onclick="generateQR()" class="w-full bg-slate-800 text-white py-4 rounded-xl font-black shadow-lg flex items-center justify-center gap-2 mb-2">
            <i class="fas fa-qrcode"></i> QRコードを表示
        </button>
        <p class="text-[10px] text-center text-slate-400">※文字化けする場合、記号を手動で消して試してください</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const key = localStorage.getItem('gemini_api_key');
            if (key) document.getElementById('apiKeyInput').value = key;
        });
        function toggleSettings() { document.getElementById('settingsArea').classList.toggle('hidden'); }
        function saveApiKey() {
            localStorage.setItem('gemini_api_key', document.getElementById('apiKeyInput').value.trim());
            document.getElementById('settingsArea').classList.add('hidden');
            alert("保存しました");
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if(recognition) {
            recognition.lang = 'ja-JP';
            recognition.onresult = (e) => { document.getElementById('rawText').value += e.results[0][0].transcript; };
        }
        function toggleMic() { recognition && recognition.start(); }

        async function smartSummarize() {
            const apiKey = localStorage.getItem('gemini_api_key');
            const text = document.getElementById('rawText').value;
            if (!apiKey || !text) return alert("キーと内容を確認してください");

            const btn = document.getElementById('aiBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch loading-spin"></i> 作成中...';

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                // スキャナの互換性を高めるため、あえて記号を使わないシンプルな形式を指示
                const prompt = `あなたは薬剤師です。次の[メモ]を、2行程度の短い言葉に直してください。
【 】などの記号や改行は使わず、句読点も最小限にしてください。
「内容：〇〇 理由：〇〇」という形式で、40文字以内に収めてください。\n\n[メモ]: ${text}`;

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const data = await res.json();
                
                // エラー回避のためのチェック強化
                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content) {
                    const result = data.candidates[0].content.parts[0].text.trim();
                    document.getElementById('summaryText').value = result.replace(/```/g, '');
                } else {
                    throw new Error("AIが回答を作成できませんでした。");
                }
            } catch (e) {
                alert("エラー: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'AIで要約文を作成';
            }
        }

        function generateQR() {
            const text = document.getElementById('summaryText').value.trim();
            if(!text) return alert("内容がありません");

            const container = document.getElementById('qrcode');
            container.innerHTML = ""; 

            try {
                // 修正ポイント：あえて特別なエンコードをせず、ブラウザの標準出力に任せる
                // これで文字化けが解消しない場合、スキャナ側がUTF-8非対応です
                new QRCode(container, {
                    text: text, 
                    width: 280,
                    height: 280,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.M
                });

                document.getElementById('qrModal').classList.replace('hidden', 'flex');
            } catch (e) {
                alert("QR生成エラー");
            }
        }

        function closeQR() { document.getElementById('qrModal').classList.replace('flex', 'hidden'); }
    </script>
    
    <div id="qrModal" class="fixed inset-0 bg-black/90 hidden flex-col items-center justify-center z-50 p-4" onclick="closeQR()">
        <div class="bg-white p-4 rounded-3xl flex flex-col items-center shadow-2xl" onclick="event.stopPropagation()">
            <div id="qrcode" class="mb-4 shadow-inner"></div>
            <button onclick="closeQR()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">閉じる</button>
        </div>
    </div>
</body>
</html>
