<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬剤師AI要約くん Ver.2.82</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/2.0.0/encoding.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; font-size: 20pt; }
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen max-w-md mx-auto text-slate-800">

    <div class="w-full flex justify-between items-center mb-4">
        <div>
            <h1 class="text-xl font-black italic text-blue-800"><i class="fas fa-prescription mr-2"></i>薬剤師用AI要約</h1>
            <p class="text-[10px] font-bold text-slate-400">Version 2.82 (SJIS安定版)</p>
        </div>
        <button onclick="toggleSettings()" class="text-blue-600 p-2"><i class="fas fa-key text-xl"></i></button>
    </div>

    <div id="settingsArea" class="w-full bg-white p-4 rounded-xl shadow-lg mb-6 border-2 border-blue-100 hidden">
        <label class="block text-[10px] font-bold text-slate-500 mb-1">Google Gemini API Key</label>
        <input type="password" id="apiKeyInput" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-3 text-sm mb-3" placeholder="AIza...">
        <button onclick="saveApiKey()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold text-sm">キーを保存</button>
    </div>

    <div class="w-full bg-white rounded-2xl shadow-xl p-5 border border-blue-50">
        <label class="block text-xs font-black text-slate-400 mb-2">① 音声メモ / テキスト入力</label>
        <div class="relative mb-4">
            <textarea id="rawText" class="w-full h-24 p-3 bg-slate-50 rounded-xl border border-slate-200 text-slate-600 text-sm resize-none" placeholder="例：残薬調整、アムロジピン5mgを32日分"></textarea>
            <button onclick="toggleMic()" id="micBtn" class="absolute right-2 bottom-2 bg-blue-500 text-white w-10 h-10 rounded-full shadow-md flex items-center justify-center transition-all active:scale-90">
                <i id="micIcon" class="fas fa-microphone"></i>
            </button>
        </div>

        <button onclick="smartSummarize()" id="aiBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-black shadow-lg active:scale-95 transition-all mb-4 flex items-center justify-center gap-2">
            <i class="fas fa-magic"></i> AIが構造化して要約
        </button>
        <p id="statusMsg" class="text-[10px] text-center text-blue-400 h-4 mb-2 italic"></p>

        <label class="block text-xs font-black text-slate-400 mb-2">② 医師への照会文（要点）</label>
        <div id="printArea">
            <textarea id="summaryText" class="w-full h-32 p-3 bg-white rounded-xl border-2 border-blue-400 text-lg font-bold text-slate-800 resize-none shadow-inner mb-2"></textarea>
        </div>

        <div class="flex gap-2 mb-4">
            <button onclick="copyToClipboard()" class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2">
                <i class="fas fa-copy"></i> コピー
            </button>
            <button onclick="window.print()" class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2">
                <i class="fas fa-print"></i> 印刷
            </button>
        </div>

        <button onclick="generateQR()" id="qrBtn" class="w-full bg-slate-800 text-white py-4 rounded-xl font-black shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-all">
            <i class="fas fa-qrcode"></i> QRコードを表示
        </button>
    </div>

    <div id="qrModal" class="fixed inset-0 bg-black/80 hidden flex-col items-center justify-center z-50 p-4" onclick="closeQR()">
        <div class="bg-white p-8 rounded-3xl flex flex-col items-center" onclick="event.stopPropagation()">
            <div id="qrcode" class="border-4 border-white"></div>
            <p class="mt-4 text-[11px] text-slate-500 font-bold">Doctor Hub 等のアプリで読み取り可能</p>
            <button onclick="closeQR()" class="mt-6 bg-blue-50 text-blue-600 px-8 py-3 rounded-full font-black">閉じる</button>
        </div>
    </div>

    <script>
        // 起動時の処理
        document.addEventListener('DOMContentLoaded', () => {
            const key = localStorage.getItem('gemini_api_key');
            if (key) document.getElementById('apiKeyInput').value = key;
        });

        // UI操作：設定
        function toggleSettings() {
            const area = document.getElementById('settingsArea');
            area.classList.toggle('hidden');
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            localStorage.setItem('gemini_api_key', key);
            document.getElementById('settingsArea').classList.add('hidden');
            alert("APIキーを保存しました");
        }

        // 音声認識
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.onresult = (e) => { document.getElementById('rawText').value += e.results[0][0].transcript; };
        }
        function toggleMic() { recognition && recognition.start(); }

        function copyToClipboard() {
            const text = document.getElementById('summaryText').value;
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => { alert("コピーしました！"); });
        }

        // AI要約実行
        async function smartSummarize() {
            const apiKey = localStorage.getItem('gemini_api_key');
            let text = document.getElementById('rawText').value.replace(/[\uFEFF\u200B-\u200D\u2028\u2029]/g, '');
            if (!apiKey || !text) return alert("キーと内容を確認してください");

            const btn = document.getElementById('aiBtn');
            const status = document.getElementById('statusMsg');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch loading-spin"></i> 整形中...';

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `あなたは薬剤師です。次の[メモ]を【変更内容】：【理由】：の形式で要約してください。挨拶不要。\n[メモ]: ${text}` }] }] })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                let result = data.candidates[0].content.parts[0].text;
                result = result.replace(/[\uFEFF\u200B-\u200D\u2028\u2029]/g, '').replace(/```/g, '').trim();

                document.getElementById('summaryText').value = result;
                status.innerText = "作成完了";
            } catch (e) {
                alert("エラー: " + e.message);
                status.innerText = "エラー";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> AIが構造化して要約';
            }
        }

        // QRコード生成 (Shift-JIS対応)
        function generateQR() {
            const text = document.getElementById('summaryText').value.trim();
            if(!text) return alert("内容がありません");

            const container = document.getElementById('qrcode');
            container.innerHTML = ""; 

            try {
                // 1. BOM除去
                const cleanText = text.replace(/[\uFEFF\u200B-\u200D]/g, '');

                // 2. Encoding.js で Shift-JISのバイト列に変換
                const unicodeArray = Encoding.stringToCode(cleanText);
                const sjisBytes = Encoding.convert(unicodeArray, { to: 'SJIS', from: 'UNICODE' });

                // 3. qrcode-generator でQR生成 (SJISバイナリとして扱う)
                // type=0(自動), errorCorrectionLevel='M'
                const qr = qrcode(0, 'M');
                qr.addData(Encoding.codeToString(sjisBytes), 'Byte'); 
                qr.make();

                // 4. HTMLとして出力 (セルサイズを8にして大きく表示)
                container.innerHTML = qr.createImgTag(6);

                document.getElementById('qrModal').classList.remove('hidden');
                document.getElementById('qrModal').classList.add('flex');
            } catch (e) {
                console.error(e);
                alert("QRコード生成に失敗しました。文字数を減らしてください。");
            }
        }

        function closeQR() { 
            document.getElementById('qrModal').classList.add('hidden'); 
            document.getElementById('qrModal').classList.remove('flex');
        }
    </script>
</body>
</html>
