<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI要約 & QR (自動検知版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #f0f9ff; font-family: sans-serif; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen max-w-md mx-auto text-slate-800">

    <div class="w-full flex justify-between items-center mb-6">
        <h1 class="text-xl font-black italic text-blue-800"><i class="fas fa-prescription mr-2"></i>薬剤師用AI要約</h1>
        <button onclick="toggleSettings()" class="text-blue-600 p-2"><i class="fas fa-key text-xl"></i></button>
    </div>

    <div id="settingsArea" class="w-full bg-white p-4 rounded-xl shadow-lg mb-6 border-2 border-blue-100 hidden">
        <label class="block text-[10px] font-bold text-slate-500 mb-1">Google Gemini API Key</label>
        <input type="password" id="apiKeyInput" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-3 text-sm mb-3" placeholder="AIza...">
        <button onclick="saveApiKey()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold text-sm">キーを保存</button>
    </div>

    <div class="w-full bg-white rounded-2xl shadow-xl p-5 mb-6 border border-blue-50">
        <label class="block text-xs font-black text-slate-400 mb-2">① 音声メモを録る</label>
        <div class="relative mb-4">
            <textarea id="rawText" class="w-full h-24 p-3 bg-slate-50 rounded-xl border border-slate-200 text-slate-600 text-sm resize-none" placeholder="内容を入力してください"></textarea>
            <button onclick="toggleMic()" id="micBtn" class="absolute right-2 bottom-2 bg-blue-500 text-white w-10 h-10 rounded-full shadow-md flex items-center justify-center transition-all">
                <i id="micIcon" class="fas fa-microphone"></i>
            </button>
        </div>

        <button onclick="smartSummarize()" id="aiBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-black shadow-lg active:scale-95 transition-all mb-4 flex items-center justify-center gap-2">
            <i class="fas fa-magic"></i> AIが疑義照会文を作成
        </button>
        <p id="statusMsg" class="text-[10px] text-center text-blue-400 h-4 mb-2 italic"></p>

        <label class="block text-xs font-black text-slate-400 mb-2">② 医師への照会文（AI作成）</label>
        <textarea id="summaryText" class="w-full h-32 p-3 bg-white rounded-xl border-2 border-blue-400 text-lg font-bold text-slate-800 resize-none shadow-inner mb-4"></textarea>

        <button onclick="generateQR()" class="w-full bg-slate-800 text-white py-4 rounded-xl font-black shadow-lg flex items-center justify-center gap-2">
            <i class="fas fa-qrcode"></i> QRコードを表示
        </button>
    </div>

    <script>
        // 基本設定
        document.addEventListener('DOMContentLoaded', () => {
            const key = localStorage.getItem('gemini_api_key');
            if (key) document.getElementById('apiKeyInput').value = key;
            else document.getElementById('settingsArea').classList.remove('hidden');
        });

        function toggleSettings() { document.getElementById('settingsArea').classList.toggle('hidden'); }
        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            localStorage.setItem('gemini_api_key', key);
            document.getElementById('settingsArea').classList.add('hidden');
            alert("APIキーを保存しました");
        }

        // 音声認識
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.onresult = (e) => { document.getElementById('rawText').value += e.results[0][0].transcript; };
        }
        function toggleMic() { recognition && recognition.start(); }

        // --- スマート要約エンジン（自動検知） ---
        async function smartSummarize() {
            const apiKey = localStorage.getItem('gemini_api_key');
            const text = document.getElementById('rawText').value;
            if (!apiKey || !text) return alert("キーと内容を確認してください");

            const btn = document.getElementById('aiBtn');
            const status = document.getElementById('statusMsg');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch loading-spin"></i> 接続中...';

            try {
                // 手順1: 利用可能なモデルをリストアップする
                status.innerText = "利用可能なAIを探しています...";
                const listUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`;
                const listRes = await fetch(listUrl);
                const listData = await listRes.json();

                if (!listRes.ok) throw new Error("APIキーが無効、または制限されています。再度取得し直してください。");

                // 手順2: リストの中から「flash」という名前が含まれるモデルを自動で見つける
                const bestModel = listData.models.find(m => m.name.includes('flash') && m.supportedGenerationMethods.includes('generateContent'));
                
                if (!bestModel) throw new Error("利用可能なFlashモデルが見つかりませんでした。");
                
                const modelName = bestModel.name; // 例: "models/gemini-1.5-flash"
                status.innerText = `AI起動: ${modelName.split('/').pop()}...`;

                // 手順3: 見つかったモデルを使って要約を実行
                const genUrl = `https://generativelanguage.googleapis.com/v1beta/${modelName}:generateContent?key=${apiKey}`;
                const prompt = `あなたは優秀な薬剤師です。次の[音声メモ]を医師への疑義照会として適切な簡潔で失礼のない文章に書き換えてください。本文のみを出力してください。\n\n[音声メモ]: ${text}`;

                const genRes = await fetch(genUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const genData = await genRes.json();
                if (genData.error) throw new Error(genData.error.message);

                document.getElementById('summaryText').value = genData.candidates[0].content.parts[0].text.trim();
                status.innerText = "作成完了";

            } catch (e) {
                console.error(e);
                alert("【エラー】\n" + e.message);
                status.innerText = "エラー";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> AIが疑義照会文を作成';
            }
        }

        function generateQR() {
            const text = document.getElementById('summaryText').value;
            if(!text) return;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: encodeURIComponent(text), width: 256, height: 256 });
            document.getElementById('qrModal').classList.remove('hidden');
            document.getElementById('qrModal').classList.add('flex');
        }
        function closeQR() { document.getElementById('qrModal').classList.add('hidden'); }
    </script>
    
    <div id="qrModal" class="fixed inset-0 bg-black/80 hidden flex-col items-center justify-center z-50 p-4" onclick="closeQR()">
        <div class="bg-white p-8 rounded-3xl flex flex-col items-center" onclick="event.stopPropagation()">
            <div id="qrcode"></div>
            <button onclick="closeQR()" class="mt-6 bg-slate-100 px-6 py-2 rounded-full font-bold">閉じる</button>
        </div>
    </div>
</body>
</html>
