<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬剤師AI要約くん Ver.3.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #qrcode img { margin: auto; border: 15px solid white; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen max-w-md mx-auto text-slate-800">

    <div class="w-full flex justify-between items-center mb-4">
        <div>
            <h1 class="text-xl font-black italic text-blue-800"><i class="fas fa-prescription mr-2"></i>薬剤師用AI要約</h1>
            <p class="text-[10px] font-bold text-slate-400">Version 3.2 (安定動作・最優先版)</p>
        </div>
        <button onclick="toggleSettings()" class="text-blue-600 p-2"><i class="fas fa-key text-xl"></i></button>
    </div>

    <div class="w-full bg-red-100 border-l-4 border-red-500 p-3 mb-4 text-[11px] text-red-700 font-bold shadow-sm">
        ⚠️ 患者の氏名や個人情報などは絶対にいれないこと！AIボタンを押す前に削除！
    </div>

    <div id="settingsArea" class="w-full bg-white p-4 rounded-xl shadow-lg mb-6 border-2 border-blue-100 hidden">
        <label class="block text-[10px] font-bold text-slate-500 mb-1">Gemini API Key</label>
        <input type="password" id="apiKeyInput" class="w-full bg-slate-50 border p-3 text-sm mb-3" placeholder="AIza...">
        <button onclick="saveApiKey()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">保存</button>
    </div>

    <div class="w-full bg-white rounded-2xl shadow-xl p-5 border border-slate-100">
        <label class="block text-xs font-black text-slate-400 mb-2">① 音声メモ / テキスト入力</label>
        <div class="relative mb-4">
            <textarea id="rawText" class="w-full h-24 p-3 bg-slate-50 rounded-xl border border-slate-200 text-sm resize-none" placeholder="例：残薬調整、アムロジピン5mgを32日分"></textarea>
            <button onclick="toggleMic()" id="micBtn" class="absolute right-2 bottom-2 bg-blue-500 text-white w-10 h-10 rounded-full shadow-md flex items-center justify-center">
                <i id="micIcon" class="fas fa-microphone"></i>
            </button>
        </div>

        <button onclick="smartSummarize()" id="aiBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-black shadow-lg mb-4 active:scale-95 transition-all">
            AIが構造化して要約
        </button>

        <label class="block text-xs font-black text-slate-400 mb-2">② 医師への照会文（要点）</label>
        <textarea id="summaryText" class="w-full h-32 p-3 bg-white rounded-xl border-2 border-blue-400 text-lg font-bold text-slate-800 resize-none mb-4 shadow-inner"></textarea>

        <button onclick="generateQR()" id="qrBtn" class="w-full bg-slate-800 text-white py-4 rounded-xl font-black shadow-lg flex items-center justify-center gap-2">
            <i class="fas fa-qrcode"></i> QRコードを表示
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const key = localStorage.getItem('gemini_api_key');
            if (key) document.getElementById('apiKeyInput').value = key;
        });

        function toggleSettings() { document.getElementById('settingsArea').classList.toggle('hidden'); }
        function saveApiKey() {
            localStorage.setItem('gemini_api_key', document.getElementById('apiKeyInput').value.trim());
            document.getElementById('settingsArea').classList.add('hidden');
            alert("APIキーを保存しました");
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if(recognition) {
            recognition.lang = 'ja-JP';
            recognition.onresult = (e) => { document.getElementById('rawText').value += e.results[0][0].transcript; };
        }
        function toggleMic() { recognition && recognition.start(); }

        // --- Ver.2.8で動作していた安定ロジック ---
        async function smartSummarize() {
            const apiKey = localStorage.getItem('gemini_api_key');
            const text = document.getElementById('rawText').value;
            if (!apiKey || !text) return alert("キーと内容を確認してください");

            const btn = document.getElementById('aiBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch loading-spin"></i> 整形中...';

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                // Ver.2.8以前の安定していたプロンプト
                const prompt = `あなたは薬剤師です。次の[音声メモ]を、以下の2点のみの構造で出力してください。挨拶は不要です。
【変更内容】：
【理由】：
[音声メモ]: ${text}`;

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const result = data.candidates[0].content.parts[0].text.trim();
                    document.getElementById('summaryText').value = result.replace(/```/g, '');
                } else {
                    alert("AIから回答が届きませんでした。入力を少し変えてみてください。");
                }
            } catch (e) {
                alert("通信エラー: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'AIが構造化して要約';
            }
        }

        // QR文字化け回避用 (Ver.2.8以前の方式)
        function utf16to8(str) {
            let out = "", i, len, c; len = str.length;
            for(i = 0; i < len; i++) {
                c = str.charCodeAt(i);
                if ((c >= 0x0001) && (c <= 0x007F)) { out += str.charAt(i); }
                else if (c > 0x07FF) {
                    out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
                    out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));
                    out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));
                } else {
                    out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));
                    out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));
                }
            }
            return out;
        }

        function generateQR() {
            const text = document.getElementById('summaryText').value.trim();
            if(!text) return alert("内容がありません");
            const container = document.getElementById('qrcode');
            container.innerHTML = ""; 
            new QRCode(container, {
                text: utf16to8(text), 
                width: 256, height: 256,
                correctLevel : QRCode.CorrectLevel.M
            });
            document.getElementById('qrModal').classList.replace('hidden', 'flex');
        }

        function closeQR() { document.getElementById('qrModal').classList.replace('flex', 'hidden'); }
    </script>
    
    <div id="qrModal" class="fixed inset-0 bg-black/90 hidden flex-col items-center justify-center z-50 p-4" onclick="closeQR()">
        <div class="bg-white p-6 rounded-3xl flex flex-col items-center shadow-2xl" onclick="event.stopPropagation()">
            <div id="qrcode" class="mb-4"></div>
            <button onclick="closeQR()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">閉じる</button>
        </div>
    </div>
</body>
</html>
