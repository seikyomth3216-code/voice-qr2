<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薬剤師AI要約くん Ver.2.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* QRコードの周りに十分な余白を作る */
        #qrcode img { margin: auto; border: 16px solid white; border-radius: 8px; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen max-w-md mx-auto text-slate-800">

    <div class="w-full flex justify-between items-center mb-4">
        <div>
            <h1 class="text-xl font-black italic text-blue-800"><i class="fas fa-prescription mr-2"></i>薬剤師用AI要約</h1>
            <p class="text-[10px] font-bold text-slate-400">Version 2.9 (スキャン認識強化版)</p>
        </div>
        <button onclick="toggleSettings()" class="text-blue-600 p-2"><i class="fas fa-key text-xl"></i></button>
    </div>

    <div class="w-full bg-red-100 border-l-4 border-red-500 p-3 mb-4 text-[12px] text-red-700 font-bold shadow-sm">
        <i class="fas fa-exclamation-triangle mr-1"></i> ⚠️ 個人情報は絶対に入力しないでください！AI送信前に削除！
    </div>

    <div id="settingsArea" class="w-full bg-white p-4 rounded-xl shadow-lg mb-6 border-2 border-blue-100 hidden">
        <label class="block text-[10px] font-bold text-slate-500 mb-1">Google Gemini API Key</label>
        <input type="password" id="apiKeyInput" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-3 text-sm mb-3">
        <button onclick="saveApiKey()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">キーを保存</button>
    </div>

    <div class="w-full bg-white rounded-2xl shadow-xl p-5 border border-blue-50">
        <label class="block text-xs font-black text-slate-400 mb-2">① 音声メモ / テキスト入力</label>
        <div class="relative mb-4">
            <textarea id="rawText" class="w-full h-24 p-3 bg-slate-50 rounded-xl border border-slate-200 text-sm resize-none" placeholder="例：残薬調整、アムロジピン5mgを32日分"></textarea>
            <button onclick="toggleMic()" id="micBtn" class="absolute right-2 bottom-2 bg-blue-500 text-white w-10 h-10 rounded-full shadow-md flex items-center justify-center transition-all active:scale-90">
                <i id="micIcon" class="fas fa-microphone"></i>
            </button>
        </div>

        <button onclick="smartSummarize()" id="aiBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-black shadow-lg active:scale-95 transition-all mb-4">
            <i class="fas fa-magic mr-1"></i> AIが短く要約
        </button>

        <label class="block text-xs font-black text-slate-400 mb-2">② 医師への照会文（短縮版）</label>
        <textarea id="summaryText" class="w-full h-28 p-3 bg-white rounded-xl border-2 border-blue-400 text-lg font-bold text-slate-800 resize-none mb-4"></textarea>

        <div class="grid grid-cols-2 gap-2">
            <button onclick="generateQR()" class="col-span-2 bg-slate-800 text-white py-4 rounded-xl font-black shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-all">
                <i class="fas fa-qrcode"></i> QRコードを表示
            </button>
            <button onclick="testQR()" class="text-[10px] text-slate-400 underline py-2">スキャンテスト用QR</button>
        </div>
    </div>

    <script>
        // APIキー管理
        document.addEventListener('DOMContentLoaded', () => {
            const key = localStorage.getItem('gemini_api_key');
            if (key) document.getElementById('apiKeyInput').value = key;
        });
        function toggleSettings() { document.getElementById('settingsArea').classList.toggle('hidden'); }
        function saveApiKey() {
            localStorage.setItem('gemini_api_key', document.getElementById('apiKeyInput').value.trim());
            document.getElementById('settingsArea').classList.add('hidden');
            alert("保存しました");
        }

        // 音声認識
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if(recognition) {
            recognition.lang = 'ja-JP';
            recognition.onresult = (e) => { document.getElementById('rawText').value += e.results[0][0].transcript; };
        }
        function toggleMic() { recognition && recognition.start(); }

        // AI要約ロジック
        async function smartSummarize() {
            const apiKey = localStorage.getItem('gemini_api_key');
            const text = document.getElementById('rawText').value;
            if (!apiKey || !text) return alert("キーと内容を確認してください");

            const btn = document.getElementById('aiBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch loading-spin"></i> 整形中...';

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                // QRが細かくなりすぎないよう、さらに短くするよう指示を強化
                const prompt = `あなたは薬剤師です。次の[音声メモ]を、非常に短く構造化してください。
【内容】：（15文字以内）
【理由】：（20文字以内）
挨拶は不要。合計で40文字程度に収めてください。\n\n[音声メモ]: ${text}`;

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                document.getElementById('summaryText').value = data.candidates[0].content.parts[0].text.trim().replace(/```/g, '');
            } catch (e) {
                alert("エラー: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic mr-1"></i> AIが短く要約';
            }
        }

        // QR生成ロジック
        function generateQR(manualText = null) {
            const text = manualText || document.getElementById('summaryText').value.trim();
            if(!text) return alert("内容がありません");

            const container = document.getElementById('qrcode');
            container.innerHTML = ""; 

            // QRコードの認識率を上げるための設定
            new QRCode(container, {
                text: unescape(encodeURIComponent(text)), // 日本語対応
                width: 280,   // 少し大きく
                height: 280,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.L // 文字が多いときはLにすると点が大きくなり認識しやすい
            });

            document.getElementById('qrModal').classList.replace('hidden', 'flex');
        }

        function testQR() { generateQR("TEST1234"); } // テスト用
        function closeQR() { document.getElementById('qrModal').classList.replace('flex', 'hidden'); }
    </script>
    
    <div id="qrModal" class="fixed inset-0 bg-black/90 hidden flex-col items-center justify-center z-50 p-4" onclick="closeQR()">
        <div class="bg-white p-4 rounded-3xl flex flex-col items-center" onclick="event.stopPropagation()">
            <div id="qrcode"></div> <p class="mt-2 text-[12px] font-bold text-slate-800 text-center">
                カメラを近づけすぎず、<br>ピントを合わせてください
            </p>
            <button onclick="closeQR()" class="mt-6 bg-slate-100 px-10 py-3 rounded-full font-bold">閉じる</button>
        </div>
    </div>
</body>
</html>
